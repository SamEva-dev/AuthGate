name: AuthGate - Build & Promote (staging -> preprod -> prod)

on:
  push:
    branches: ["main"]

concurrency:
  group: authgate-main
  cancel-in-progress: false

jobs:
  build_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag
        id: meta
        shell: bash
        run: |
          echo "image_tag=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (immutable)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/authgate:${{ steps.meta.outputs.image_tag }}

  deploy_staging:
    runs-on: ubuntu-latest
    needs: [build_push]
    environment: staging
    steps:
      - name: Deploy to STAGING (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE_TAG="${{ needs.build_push.outputs.image_tag }}"

            COMPOSE_DIR="/opt/locaguest/config"
            COMPOSE_FILE="${COMPOSE_DIR}/docker-compose.yml"
            ENV_FILE="/opt/locaguest/env/.env"

            # Safety checks
            sudo mkdir -p "$(dirname "$ENV_FILE")"
            sudo touch "$ENV_FILE"
            sudo chmod 600 "$ENV_FILE" || true

            # dockerhub login (safe)
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Upsert KEY=VALUE into ENV_FILE
            upsert_env () {
              local key="$1"
              local value="$2"
              if sudo grep -qE "^${key}=" "$ENV_FILE"; then
                sudo sed -i "s|^${key}=.*|${key}=${value}|" "$ENV_FILE"
              else
                echo "${key}=${value}" | sudo tee -a "$ENV_FILE" >/dev/null
              fi
            }

            upsert_env "AUTHGATE_TAG_STAGING" "${IMAGE_TAG}"

            cd "$COMPOSE_DIR"

            # Bring up reverse proxy
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" up -d caddy

            # Pull + up staging
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" --profile staging pull authgate-staging
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" --profile staging up -d authgate-db-staging authgate-staging
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" --profile staging ps

  deploy_preprod:
    runs-on: ubuntu-latest
    needs: [deploy_staging]
    environment: preprod
    steps:
      - name: Promote to PREPROD (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE_TAG="sha-${{ github.sha }}"

            COMPOSE_DIR="/opt/locaguest/config"
            COMPOSE_FILE="${COMPOSE_DIR}/docker-compose.yml"
            ENV_FILE="/opt/locaguest/env/.env"

            sudo mkdir -p "$(dirname "$ENV_FILE")"
            sudo touch "$ENV_FILE"
            sudo chmod 600 "$ENV_FILE" || true

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            upsert_env () {
              local key="$1"
              local value="$2"
              if sudo grep -qE "^${key}=" "$ENV_FILE"; then
                sudo sed -i "s|^${key}=.*|${key}=${value}|" "$ENV_FILE"
              else
                echo "${key}=${value}" | sudo tee -a "$ENV_FILE" >/dev/null
              fi
            }

            upsert_env "AUTHGATE_TAG_PREPROD" "${IMAGE_TAG}"

            cd "$COMPOSE_DIR"
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" up -d caddy
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" --profile preprod pull authgate-preprod
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" --profile preprod up -d authgate-db-preprod authgate-preprod
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" --profile preprod ps

  deploy_prod:
    runs-on: ubuntu-latest
    needs: [deploy_preprod]
    environment: prod
    steps:
      - name: Promote to PROD (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE_TAG="sha-${{ github.sha }}"

            COMPOSE_DIR="/opt/locaguest/config"
            COMPOSE_FILE="${COMPOSE_DIR}/docker-compose.yml"
            ENV_FILE="/opt/locaguest/env/.env"

            sudo mkdir -p "$(dirname "$ENV_FILE")"
            sudo touch "$ENV_FILE"
            sudo chmod 600 "$ENV_FILE" || true

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            upsert_env () {
              local key="$1"
              local value="$2"
              if sudo grep -qE "^${key}=" "$ENV_FILE"; then
                sudo sed -i "s|^${key}=.*|${key}=${value}|" "$ENV_FILE"
              else
                echo "${key}=${value}" | sudo tee -a "$ENV_FILE" >/dev/null
              fi
            }

            upsert_env "AUTHGATE_TAG_PROD" "${IMAGE_TAG}"

            cd "$COMPOSE_DIR"
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" up -d caddy
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" --profile prod pull authgate-prod
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" --profile prod up -d authgate-db-prod authgate-prod
            sudo docker compose --env-file "$ENV_FILE" -f "$COMPOSE_FILE" --profile prod ps
